<body>

<!-- A correct standalone h1 -->
<h1>Main Title</h1>

<!-- Directly jumping to h3 without an h2 -->
<h3>Incorrect Subsection 1</h3> <!-- This is incorrect -->

<!-- Correct h2 -->
<h2>Section 1</h2>

<h4>Incorrect Details</h4> <!-- This is incorrect -->

<h2>Section 2</h2>

<h3>Subsection 2.1</h3>

<!-- Jumping to h5 without preceding h4 -->
<h5>Incorrect Deeper Details</h5> <!-- This is incorrect -->
