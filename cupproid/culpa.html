<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Hide</title>
    <style>
        .clickable {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="el" class="clickable">Click me to hide</div>

    <script>
        var el = document.getElementById('el');
        el.onclick = () => el.style.opacity = 0;
    </script>
</body>
</html>
